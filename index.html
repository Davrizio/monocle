<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="Monocle" content="Dashboard for the Church Video Engineer">

		<title>Monocle</title>

		<link rel="stylesheet" href="dist/output.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="flex w-full navbar bg-primary">
			<a id="pcoTitle" class="btn btn-ghost normal-case text-xl"></a>
		</div>

		<div class="grid grid-rows-3 grid-cols-3 gap-4 px-3 py-3">
			<div class="row-span-3">
				<table class=" table table-zebra w-full text-sm text-left text-gray-500 dark:text-gray-400">
					<thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
						<tr>
							<th class="px-6 py-3">Times</th>
							<th class="px-6 py-3">Order</th>
						</tr>
					</thead>
					<tbody id="pco"></tbody>
				</table>
			</div>

			<div class="card row-span-1 col-span-1 bg-gray-50 dark:bg-gray-700 dark:text-gray-400 shadow-xl">
				<figure><iframe class="w-full aspect-video" src="https://boxcast.tv/view-embed/iler1q78dvw9duopldot?showTitle=0&showDescription=0&showHighlights=0&showRelated=0&defaultVideo=next&market=house-of-worship&showDocuments=0&showIndex=0&showDonations=0" frameBorder="0" scrolling="auto" allowfullscreen="true" allow="autoplay; fullscreen"></iframe></figure>
				<div class="card-body">
				<h2 class="card-title">Stream Title</h2>
				<p>Stream Description</p>
				<div class="card-actions justify-end">
					<button class="btn btn-primary">Boxcast Dashboard</button>
				</div>
				</div>
			</div>

			<div class="card row-span-1 col-span-1 bg-gray-50 dark:bg-gray-700 dark:text-gray-400 shadow-xl">
				<div class="grid grid-rows-14 grid-cols-12 place-items-center card-body">
					<div class="row-span-1 col-span-12">
						<h2 class="card-title">GFX 2</h2>
					</div>
					<div class="row-span-1 col-span-12">
						<h3 id="timeline2">Timeline</h3>
					</div>
					<div class="row-span-2 col-span-12">
						<h2 id="currentPresentation2">Current Presentation</h2>
					</div>
					<div class="row-span-1 col-span-12">
						<h3 id="currentSlide2">Current Slide</h3>
					</div>
					<div class="row-span-5 col-span-12">
						<img id="currentSlideImage2" src="images/gfx2blank.png" alt="current slide" />
					</div>
					<div class="row-span-1 col-span-12">
						<h3>Current Slide</h3>
					</div>
					<div class="row-span-5 col-span-12">
						<img id="nextSlideImage2" src="images/gfx2blank.png" alt="next slide" />
					</div>
					<div class="row-span-1 col-span-12">
						<h3>Next Slide</h3>
					</div>
				</div>
			</div>

			<div class="card row-span-1 col-span-2 bg-gray-50 dark:bg-gray-700 dark:text-gray-400 shadow-xl">
				<div class="grid grid-rows-14 grid-cols-12 place-items-center card-body">
					<div class="row-span-1 col-span-12">
						<h2 class="card-title">GFX 1</h2>
					</div>
					<div class="row-span-1 col-span-6">
						<h3 id="currentTimer">Timer</h3>
					</div>
					<div class="row-span-1 col-span-6">
						<h3 id="timeline">Timeline</h3>
					</div>
					<div class="row-span-2 col-span-12">
						<h2 id="currentPresentation">Current Presentation</h2>
					</div>
					<div class="row-span-1 col-span-4">
						<h3 id="currentSlide">Current Slide</h3>
						<h3 id="currentSlideTotal">Current Total</h3>
					</div>
					<div class="row-span-1 col-span-4">
						<h3 id="currentLook">Current Look</h3>
					</div>
					<div class="row-span-1 col-span-4">
						<h3 id="currentStage">Current Stage</h3>
					</div>
					<div class="row-span-5 col-span-6">
						<img id="nextSlideImage" src="images/gfx1blank.png" alt="next slide" />
					</div>
					<div class="row-span-5 col-span-6">
						<img id="currentSlideImage" src="images/gfx1blank.png" alt="current slide" />
					</div>
					<div class="row-span-1 col-span-6">
						<h3>Next Slide</h3>
					</div>
					<div class="row-span-1 col-span-6">
						<h3>Current Slide</h3>
					</div>
				</div>
			</div>

			<div class="card flex row-span-2 col-span-2 bg-gray-50 dark:bg-gray-700 dark:text-gray-400 shadow-xl">
				<div class="grid grid-rows-8 grid-cols-8 place-items-center card-body">
					<h2 class="card-title row-span-1 col-span-8">Companion</h2>
					<div class="row-span-1 col-span-8">
						<button id="compBtn1" class="btn btn-wide m-2">BARCO Tag</button>
						<button id="compBtn2" class="btn btn-wide m-2">BARCO Iso</button>
						<button id="compBtn3" class="btn btn-wide m-2">BARCO RP BCKGND</button>
						<button id="compBtn4" class="btn btn-wide m-2">GFX1B SONG</button>
						<button id="compBtn5" class="btn btn-wide m-2">VID SONG</button>
						<button id="compBtn6" class="btn btn-wide m-2">SERMON</button>
						<button id="compBtn7" class="btn btn-wide m-2">TRANS</button>
						<button id="compBtn8" class="btn btn-wide m-2">PRE</button>
						<button id="compBtn9" class="btn btn-wide m-2">VIDEO</button>
						<button id="compBtn10" class="btn btn-wide m-2">BLACK</button>
						<button id="compBtn11" class="btn btn-wide m-2">FULL MEDIA</button>
						<button id="compBtn12" class="btn btn-wide m-2">FULL MEDIA SW</button>
						<button id="compBtn13" class="btn btn-wide m-2">POST</button>
						<button id="compBtn14" class="btn btn-wide m-2">GFX/PGM TO BLDG</button>
						<button id="compBtn15" class="btn btn-wide m-2">CAM 1</button>
						<button id="compBtn16" class="btn btn-wide m-2">CAM 2</button>
						<button id="compBtn17" class="btn btn-wide m-2">CAM 3</button>
						<button id="compBtn18" class="btn btn-wide m-2">CAM 5</button>
						<button id="compBtn19" class="btn btn-wide m-2">GFX 2A</button>
						<button id="compBtn20" class="btn btn-wide m-2">KEY 1 TOGGLE</button>
						<button id="compBtn21" class="btn btn-wide m-2">AUTO TRANS</button>
						<button id="compBtn22" class="btn btn-wide m-2">VOL UP</button>
						<button id="compBtn23" class="btn btn-wide m-2">VOL DOWN</button>
						<button id="compBtn24" class="btn btn-wide m-2">PGM AUDIO</button>
						<button id="compBtn25" class="btn btn-wide m-2">DANTE CH</button>
						<button id="compBtn26" class="btn btn-wide m-2">ALL PROJ</button>
						<button id="compBtn27" class="btn btn-wide m-2">CUBES ON</button>
						<button id="compBtn28" class="btn btn-wide m-2">CUBES OFF</button>
					</div>
				</div>
			</div>

		</div>

		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
