<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="Monocle" content="Dashboard for the Video Engineer">

		<title>Monocle</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="dist/output.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="flex w-full navbar bg-primary">
			<a id="pcoTitle" class="btn btn-ghost normal-case text-xl"></a>
		</div>

		<div class="grid grid-rows-3 grid-cols-3 gap-4 px-3 py-3">
			<div class="row-span-3">
					<table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
						<thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
							<tr>
								<th scope="col" class="px-6 py-3">Times</th>
								<th scope="col" class="px-6 py-3">Order</th>
							</tr>
						</thead>
						<tbody id="pco"></tbody>
					</table>
			</div>

			<div class="card row-span-1 col-span-1 bg-gray-50 dark:bg-gray-700 dark:text-gray-400 shadow-xl">
				<figure><iframe class="w-full aspect-video" src="https://boxcast.tv/view-embed/iler1q78dvw9duopldot?showTitle=0&showDescription=0&showHighlights=0&showRelated=0&defaultVideo=next&market=house-of-worship&showDocuments=0&showIndex=0&showDonations=0" frameBorder="0" scrolling="auto" allowfullscreen="true" allow="autoplay; fullscreen"></iframe></figure>
				<div class="card-body">
				<h2 class="card-title">Stream Title</h2>
				<p>Stream Description</p>
				<div class="card-actions justify-end">
					<button class="btn btn-primary">Boxcast Dashboard</button>
				</div>
				</div>
			</div>

			<div class="card row-span-1 col-span-1 bg-gray-50 dark:bg-gray-700 dark:text-gray-400 shadow-xl">
				<div class="card-body">
					<h2 class="card-title">TBD</h2>
				</div>
			</div>

			<div class="card row-span-1 col-span-2 bg-gray-50 dark:bg-gray-700 dark:text-gray-400 shadow-xl">
				<div class="card-body">
					<h2 class="card-title">Propresenter</h2>
					<h2 id="currentPresentation">Current Presentation</h2>
					<h3 id="currentSlide">Current Slide</h3>
					<h3 id="currentLook">Current Look</h3>
					<h3 id="currentStage">Current Stage</h3>
				</div>
				<figure><img id="currentStageImage" src="" alt="current stage layout" /></figure>
			</div>

			<div class="card row-span-2 col-span-2 bg-gray-50 dark:bg-gray-700 dark:text-gray-400 shadow-xl">
				<div class="card-body">
					<h2 class="card-title">Companion</h2>
					<h5 id="companionStatus"></h5>
					<div class="btn-group">
						<button id="compBtn1" class="btn">VolUP</button>
						<button id="compBtn2" class="btn">VolUP</button>
						<button id="compBtn3" class="btn">VolUP</button>
						<button id="compBtn4" class="btn">VolUP</button>
						<button id="compBtn5" class="btn">VolUP</button>
						<button id="compBtn6" class="btn">VolUP</button>
						<button id="compBtn7" class="btn">VolUP</button>
						<button id="compBtn8" class="btn">VolUP</button>	
					</div>
					<div class="divider"></div>
					<div class="btn-group">
						<button class="btn btn-active">Button</button>
						<button class="btn">Button</button>
						<button class="btn">Button</button>
						<button class="btn">Button</button>
						<button class="btn">Button</button>
						<button class="btn">Button</button>
						<button class="btn">Button</button>
						<button class="btn">Button</button>
					</div>
					<div class="divider"></div>
					<div class="btn-group">
						<button class="btn btn-active">Button</button>
						<button class="btn">Button</button>
						<button class="btn">Button</button>
						<button class="btn">Button</button>
						<button class="btn">Button</button>
						<button class="btn">Button</button>
						<button class="btn">Button</button>
						<button class="btn">Button</button>
					</div>
				</div>
			</div>

		</div>

		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
