<!DOCTYPE html>
<html lang="en" data-theme="coffee">
	<head>
    	<meta charset="utf-8">
    	<meta name="Monocle" content="Dashboard for the Church Video Engineer">

		<title>Monocle</title>

		<link rel="stylesheet" href="dist/output.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<input type="checkbox" id="settingsModal" class="modal-toggle" />
	<label for="settingsModal" class="modal cursor-pointer">
  		<label class="modal-box relative" for="">
    		<h3 class="text-lg font-bold">Settings</h3>
    		<p class="py-4">Choose your theme below</p>
			<p class="py-4">GFX 1</p>
			<div class="form-control">
				<label class="label">
				  <span class="label-text">ip Address:Port</span>
				</label>
				<input type="text" placeholder="ex. 192.168.0.100:8000" class="input input-bordered" id="gfx1Ip" name="gfx1Ip"/>
			</div>
			<p class="py-4">GFX 2</p>
			<div class="form-control">
				<label class="label">
				  <span class="label-text">ip Address:Port</span>
				</label>
				<input type="text" placeholder="ex. 192.168.0.100:8000" class="input input-bordered" id="gfx2Ip" name="ipaddress"/>
			</div>
			<p class="py-4">Companion</p>
			<div class="form-control">
				<label class="label">
				  <span class="label-text">ip Address:Port</span>
				</label>
				<input type="text" placeholder="ex. 192.168.0.100:8000" class="input input-bordered" id="companionIp" name="ipaddress"/>
			</div>
			<button id="settingSave" class="btn btn-primary hover:bg-primary">SAVE</button>
  		</label>
	</label>
	<body>
		<div class="flex w-full navbar bg-base-300 text-base-content mb-6">
			<span id="pcoSeries" class="normal-case text-xl navbar-start ml-6"></span>
			<span id="pcoTitle" class="normal-case text-xl navbar-center"></span>
			<span id="pcoDate" class="normal-case text-xl navbar-end mr-6"></span>
		</div>

		<div class="grid grid-rows-3 grid-cols-3 gap-4 px-3 py-3 mx-6">
			<div class="row-span-2">
				<table class=" table w-full text-sm text-left">
					<thead>
						<tr>
							<th class="px-6 py-3 bg-base-300 uppercase text-base-content">Times</th>
							<th class="px-6 py-3 bg-base-300 uppercase text-base-content">Order</th>
						</tr>
					</thead>
					<tbody id="pco"></tbody>
				</table>
			</div>

			<div class="card row-span-1 col-span-1 shadow-xl bg-base-300 text-base-content">
				<figure><iframe class="w-full aspect-video" src="https://boxcast.tv/view-embed/iler1q78dvw9duopldot?showTitle=0&showDescription=0&showHighlights=0&showRelated=0&defaultVideo=next&market=house-of-worship&showDocuments=0&showIndex=0&showDonations=0" frameBorder="0" scrolling="auto" allowfullscreen="true" allow="autoplay; fullscreen"></iframe></figure>
				<div class="card-body">
				<div class="card-actions w-full h-full place-content-end">
					<button class="btn btn-primary">Boxcast Dashboard</button>
				</div>
				</div>
			</div>

			<div class="card row-span-1 col-span-1 shadow-xl bg-base-300 text-base-content">
				<div class="grid grid-rows-14 grid-cols-12 place-items-center card-body">
					<div id="gfx2" class="badge badge-primary badge-outline row-span-1 col-span-12">
						<h2 class="card-title">GFX 2</h2>
					</div>
					<div class="row-span-1 col-span-12">
						<h3 id="timeline2">Active Timeline Elapsed Time:</h3>
					</div>
					<div class="row-span-2 col-span-12">
						<h2 id="currentPresentation2">Current Presentation - </h2>
					</div>
					<div class="flex row-span-1 col-span-12 uppercase">
						<span id="currentSlide2" class="mx-2">0</span>
						<span class="">of</span>
						<span id="currentSlideTotal2" class="mx-2">0</span>
					</div>
					<div class="row-span-5 col-span-12 w-96">
						<img id="currentSlideImage2" src="images/gfx2blank.png" alt="current slide" />
						<h3 class="my-2">Current Slide</h3>
					</div>
					<div class="row-span-5 col-span-12 w-96">
						<img id="nextSlideImage2" src="images/gfx2blank.png" alt="next slide" />
						<h3 class="my-2">Next Slide</h3>
					</div>
				</div>
			</div>

			<div class="card row-span-1 col-span-2 shadow-xl bg-base-300 text-base-content">
				<div class="grid grid-rows-14 grid-cols-12 place-items-center card-body">
					<div class="badge badge-primary badge-outline row-span-1 col-span-12">
						<h2 class="card-title">GFX 1</h2>
					</div>
					<div class="row-span-1 col-span-6">
						<h3 id="currentTimer">Timer:</h3>
					</div>
					<div class="row-span-1 col-span-6">
						<h3 id="timeline">Active Timeline Elapsed Time:</h3>
					</div>
					<div class="row-span-2 col-span-12 uppercase">
						<h2 id="currentPresentation">Current Presentation - </h2>
					</div>
					<div class="row-span-1 col-span-1"></div>
					<div class="row-span-1 col-span-3 text-sm">
						<span id="currentSlide" class="mx-1">0</span>
						<span class="">of</span>
						<span id="currentSlideTotal" class="mx-1">0</span>
					</div>
					<div class="row-span-1 col-span-4 text-sm uppercase">
						<h3 id="currentLook">Current Look - </h3>
					</div>
					<div class="row-span-1 col-span-3 text-sm uppercase">
						<h3 id="currentStage">Current Stage - </h3>
					</div>
					<div class="row-span-5 col-span-6 w-96">
						<img id="nextSlideImage" src="images/gfx1blank.png" alt="next slide" />
						<h3 class="my-2">Next Slide</h3>
					</div>
					<div class="row-span-5 col-span-6 w-96">
						<img id="currentSlideImage" src="images/gfx1blank.png" alt="current slide" />
						<h3 class="my-2">Current Slide</h3>
					</div>
				</div>
			</div>

			<div class="card flex row-span-2 col-span-3 shadow-xl bg-base-300 text-base-content">
				<div class="grid grid-rows-8 grid-cols-8 place-items-center card-body">
					<h2 class="card-title badge badge-primary badge-outline row-span-1 col-span-8">COMPANION</h2>
					<div class="row-span-1 col-span-8">
						<button id="compBtn1" class="btn btn-wide m-2">BARCO Tag</button>
						<button id="compBtn2" class="btn btn-wide m-2">BARCO Iso</button>
						<button id="compBtn3" class="btn btn-wide m-2">BARCO RP BCKGND</button>
						<button id="compBtn4" class="btn btn-wide m-2">GFX1B SONG</button>
						<button id="compBtn5" class="btn btn-wide m-2">VID SONG</button>
						<button id="compBtn6" class="btn btn-wide m-2">SERMON</button>
						<button id="compBtn7" class="btn btn-wide m-2">TRANS</button>
						<button id="compBtn8" class="btn btn-wide m-2">PRE</button>
						<button id="compBtn9" class="btn btn-wide m-2">VIDEO</button>
						<button id="compBtn10" class="btn btn-wide m-2">BLACK</button>
						<button id="compBtn11" class="btn btn-wide m-2">FULL MEDIA</button>
						<button id="compBtn12" class="btn btn-wide m-2">FULL MEDIA SW</button>
						<button id="compBtn13" class="btn btn-wide m-2">POST</button>
						<button id="compBtn14" class="btn btn-wide m-2">GFX/PGM TO BLDG</button>
						<button id="compBtn15" class="btn btn-wide m-2">CAM 1</button>
						<button id="compBtn16" class="btn btn-wide m-2">CAM 2</button>
						<button id="compBtn17" class="btn btn-wide m-2">CAM 3</button>
						<button id="compBtn18" class="btn btn-wide m-2">CAM 5</button>
						<button id="compBtn19" class="btn btn-wide m-2">GFX 2A</button>
						<button id="compBtn20" class="btn btn-wide m-2">KEY 1 TOGGLE</button>
						<button id="compBtn21" class="btn btn-wide m-2">AUTO TRANS</button>
						<button id="compBtn22" class="btn btn-wide m-2">VOL UP</button>
						<button id="compBtn23" class="btn btn-wide m-2">VOL DOWN</button>
						<button id="compBtn24" class="btn btn-wide m-2">PGM AUDIO</button>
						<button id="compBtn25" class="btn btn-wide m-2">DANTE CH</button>
						<button id="compBtn26" class="btn btn-wide m-2">ALL PROJ</button>
						<button id="compBtn27" class="btn btn-wide m-2">CUBES ON</button>
						<button id="compBtn28" class="btn btn-wide m-2">CUBES OFF</button>
					</div>
				</div>
			</div>
