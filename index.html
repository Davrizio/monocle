<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="Monocle" content="Dashboard for the Video Engineer">

		<title>Monocle</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="dist/output.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="flex w-full navbar bg-primary">
			<a id="pcoTitle" class="btn btn-ghost normal-case text-xl"></a>
		</div>

		<div class="grid grid-rows-3 grid-cols-3 gap-4 px-3 py-3">
			<div class="row-span-3">
				<table class=" table table-zebra w-full text-sm text-left text-gray-500 dark:text-gray-400">
					<thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
						<tr>
							<th class="px-6 py-3">Times</th>
							<th class="px-6 py-3">Order</th>
						</tr>
					</thead>
					<tbody id="pco"></tbody>
				</table>
			</div>

			<div class="card row-span-1 col-span-1 bg-gray-50 dark:bg-gray-700 dark:text-gray-400 shadow-xl">
				<figure><iframe class="w-full aspect-video" src="https://boxcast.tv/view-embed/iler1q78dvw9duopldot?showTitle=0&showDescription=0&showHighlights=0&showRelated=0&defaultVideo=next&market=house-of-worship&showDocuments=0&showIndex=0&showDonations=0" frameBorder="0" scrolling="auto" allowfullscreen="true" allow="autoplay; fullscreen"></iframe></figure>
				<div class="card-body">
				<h2 class="card-title">Stream Title</h2>
				<p>Stream Description</p>
				<div class="card-actions justify-end">
					<button class="btn btn-primary">Boxcast Dashboard</button>
				</div>
				</div>
			</div>

			<div class="card row-span-1 col-span-1 bg-gray-50 dark:bg-gray-700 dark:text-gray-400 shadow-xl">
				<div class="card-body">
					<h2 class="card-title"></h2>
					<h3 id="currentTimer"></h3>
				</div>
			</div>

			<div class="card row-span-1 col-span-2 bg-gray-50 dark:bg-gray-700 dark:text-gray-400 shadow-xl">
				<div class="card-body">
					<h2 class="card-title">Propresenter</h2>
					<h2 id="currentPresentation">Current Presentation</h2>
					<h3 id="currentSlide">Current Slide</h3>
					<h3 id="currentLook">Current Look</h3>
					<h3 id="currentStage">Current Stage</h3>
					<h3 id="timeline">Timeline</h3>
				</div>
				<figure><img id="currentStageImage" src="" alt="current stage layout" /></figure>
			</div>

			<div class="card flex row-span-2 col-span-2 bg-gray-50 dark:bg-gray-700 dark:text-gray-400 shadow-xl">
				<div class="card-body">
					<h2 class="card-title">Companion</h2>
					<div class="flex justify-center space-x-3">
						<button id="compBtn1" class="btn w-full sm:w-full md:w-24 lg:w-32">BARCO Tag</button>
						<button id="compBtn2" class="btn w-full sm:w-full md:w-24 lg:w-32">BARCO Iso</button>
						<button id="compBtn3" class="btn w-full sm:w-full md:w-24 lg:w-32">BARCO RP BCDGND</button>
						<button id="compBtn4" class="btn w-full sm:w-full md:w-24 lg:w-32">GFX1B SONG</button>
						<button id="compBtn5" class="btn w-full sm:w-full md:w-24 lg:w-32">VID SONG</button>
						<button id="compBtn6" class="btn w-full sm:w-full md:w-24 lg:w-32">SERMON</button>
						<button id="compBtn7" class="btn w-full sm:w-full md:w-24 lg:w-32">TRANS</button>
					</div>
					<div class="divider"></div>
					<div class="flex justify-center space-x-3">
						<button id="compBtn8" class="btn w-full sm:w-full md:w-24 lg:w-32">PRE</button>
						<button id="compBtn9" class="btn w-full sm:w-full md:w-24 lg:w-32">VIDEO</button>
						<button id="compBtn10" class="btn w-full sm:w-full md:w-24 lg:w-32">BLACK</button>
						<button id="compBtn11" class="btn w-full sm:w-full md:w-24 lg:w-32">FULL MEDIA</button>
						<button id="compBtn12" class="btn w-full sm:w-full md:w-24 lg:w-32">FULL MEDIA SW</button>
						<button id="compBtn13" class="btn w-full sm:w-full md:w-24 lg:w-32">POST</button>
						<button id="compBtn14" class="btn w-full sm:w-full md:w-24 lg:w-32">GFX/PGM TO BLDG</button>
					</div>
					<div class="divider"></div>
					<div class="flex justify-center space-x-3">
						<button id="compBtn15" class="btn w-full sm:w-full md:w-24 lg:w-32">CAM 1</button>
						<button id="compBtn16" class="btn w-full sm:w-full md:w-24 lg:w-32">CAM 2</button>
						<button id="compBtn17" class="btn w-full sm:w-full md:w-24 lg:w-32">CAM 3</button>
						<button id="compBtn18" class="btn w-full sm:w-full md:w-24 lg:w-32">CAM 5</button>
						<button id="compBtn19" class="btn w-full sm:w-full md:w-24 lg:w-32">GFX 2A</button>
						<button id="compBtn20" class="btn w-full sm:w-full md:w-24 lg:w-32">KEY 1 TOGGLE</button>
						<button id="compBtn21" class="btn w-full sm:w-full md:w-24 lg:w-32">AUTO TRANS</button>
					</div>
					<div class="divider"></div>
					<div class="flex justify-center space-x-3">
						<button id="compBtn22" class="btn w-full sm:w-full md:w-24 lg:w-32">VOL UP</button>
						<button id="compBtn23" class="btn w-full sm:w-full md:w-24 lg:w-32">VOL DOWN</button>
						<button id="compBtn24" class="btn w-full sm:w-full md:w-24 lg:w-32">PGM AUDIO</button>
						<button id="compBtn25" class="btn w-full sm:w-full md:w-24 lg:w-32">DANTE CH</button>
						<button id="compBtn26" class="btn w-full sm:w-full md:w-24 lg:w-32">ALL PROJ</button>
						<button id="compBtn27" class="btn w-full sm:w-full md:w-24 lg:w-32">CUBES ON</button>
						<button id="compBtn28" class="btn w-full sm:w-full md:w-24 lg:w-32">CUBES OFF</button>
					</div>
				</div>
			</div>

		</div>

		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
