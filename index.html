<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="Monocle" content="Dshboard for the Video Engineer">
    	<meta name="" content="">

		<title>Monocle</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="dist/output.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="flex w-full navbar bg-primary">
			<a id="pcoTitle" class="btn btn-ghost normal-case text-xl"></a>
		</div>

		<div class="grid grid-rows-3 grid-flow-col gap-4">
			<div class="relative row-span-3">
				<table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
					<thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
						<tr>
							<th scope="col" class="px-6 py-3">
								Times
							</th>
							<th scope="col" class="px-6 py-3">
								Order
							</th>
						</tr>
					</thead>
					<tbody id="pco">
					</tbody>
				</table>
			</div>

			<div class="row-span-2 col-span-2 card bg-primary shadow-xl">
				<figure><iframe class="w-full aspect-video" src="https://boxcast.tv/view-embed/iler1q78dvw9duopldot?showTitle=0&showDescription=0&showHighlights=0&showRelated=0&defaultVideo=next&market=house-of-worship&showDocuments=0&showIndex=0&showDonations=0" frameBorder="0" scrolling="auto" allowfullscreen="true" allow="autoplay; fullscreen"></iframe></figure>
				<div class="card-body">
				<h2 class="card-title">Stream Title</h2>
				<p>Stream Description</p>
				<div class="card-actions justify-end">
					<button class="btn btn-primary">TBD</button>
				</div>
				</div>
			</div>

			<div class="row-span-2 col-span-2 card bg-secondary shadow-xl">
				<div class="card-body">
					<div class="card-actions justify-end">
						<button id="button" class="btn btn-square btn-sm">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
						</button>
					</div>
					<h2 class="card-title">Propresenter</h2>
					<h2 id="currentPresentation">Current Presentation</h2>
					<h3 id="currentSlide">Current Slide</h3>
					<h3 id="currentLook">Current Look</h3>
					<h3 id="currentStage">Current Stage</h3>
				</div>
				<figure><img id="currentStageImage" src="" alt="current stage layout" /></figure>
			</div>

			

		</div>

		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
